{% extends 'base.html' %}
{% load static %}
{% block 'title' %}Sign up{% endblock 'title' %}
{% block 'content' %}

<br><br><br><br><br><br><br><br>

<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">signup new user</button>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
</form>

{% endblock 'content'%}
